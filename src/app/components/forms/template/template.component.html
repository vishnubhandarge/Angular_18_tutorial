<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Template Form</h1>
    <p>Using NgModel</p>
</div>

<div class="row">
    <div class="col-8">
        <form class="row g-3" #form="ngForm">
            <div class="col-md-4">
                <label class="form-label">First name</label>
                <input type="text" name="firstName" #fName="ngModel" [(ngModel)]="studentObj.firstName"
                    class="form-control" required minlength="3">
                <div class="text-danger">
                    @if ((fName.touched || fName.dirty) && fName.errors?.['required']){
                        <span>This is required </span>
                    }
                    @else if((fName.touched || fName.dirty) && fName.errors?.['minlength']){
                        <span>min 3 charecters.</span>
                    }
                </div>
                <!-- //check form valdation -->
                <!-- <div>
                    {{fName.errors | json}}
                </div> -->
            </div>

            <div class="col-md-4">
                <label class="form-label">Last name</label>
                <input type="text" name="lastName" [(ngModel)]="studentObj.lastName" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"></span>
                    <input type="text" name="userName" [(ngModel)]="studentObj.userName" class="form-control">
                </div>
            </div>

            <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" name="city" [(ngModel)]="studentObj.city" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">State</label>
                <select class="form-select" name="state" [(ngModel)]="studentObj.state">
                    <option selected disabled value="">Choose...</option>
                    <option>Maharashtra</option>
                    <option>Goa</option>
                    <option>Punjab</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Sikkim</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Zip</label>
                <input type="text" name="zipCode" [(ngModel)]="studentObj.zipCode" class="form-control">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="iSAcceptTerm"
                        [(ngModel)]="studentObj.iSAcceptTerm" value="">
                    <label class="form-check-label">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-secondary" (click)="resetForm()">reset</button>
                <button class="btn btn-primary mx-2" type="submit" [disabled]="form.invalid" (click)="onSubmit()">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-4">
        {{formValue|json}}
    </div>
</div>
